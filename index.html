<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- General meta tags needed-->
        <meta charset="utf-8">
        <!-- Needed for responsive design -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- custom browser colors on mobile -->
        <meta name="theme-color" content="#1843c1" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#1843c1">

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Interactive comments section</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">  
        
        <!-- CSS File -->
        <link rel="stylesheet" href="app/dist/style.css">

        <!-- Import Vue.js -->
        <script src="https://unpkg.com/vue@3"></script>
    </head>
    <body>
        
        <main id="VueApp" > 
            
            <div class="comments">
                <thread v-for="(comment, index) in comments" :commentin="comment" :user="currentUser" @delete="delAlert" @score="scoreUpdater" @text="textUpdater" :key="index"></thread>  
            </div>

             
            
            <commentor v-if="currentUser.image" :user="currentUser" :action="sendAction" @new-thread="addThread"></commentor>
           

            <alert-blocker v-show="deletWarning" @alert-cancel="deletWarning=false"></alert-blocker>
        </main> 

        <!-- import JavaScript File -->
        <script src="app/dist/all.js"></script>

        <!-- import Vue components (redundent if using javascript minifier)-->
        <!-- <script src="./app/js/VueComps/thread.js"></script> -->
        <!-- <script src="./app/js/VueComps/commentor.js"></script> -->
        <!-- <script src="./app/js/VueComps/intersection.js"></script> --> 
        <!-- <script src="./app/js/VueComps/comment.js"></script> -->

        <!-- Vue mounting -->
        <script> const mountedApp = VueApp.mount('#VueApp'); </script> 
    </body>
</html>
